<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- LOGO -->
    <div class="icons">
      <h2 class="logos">GodTrash</h2>
      <h5 class="logoos">Thrifting & Style</h5>
    </div>
    <!-- LOGO SELESAI -->
    <div class="photo">
      <img src="img/sup3.png" alt="" width="500" id="p2" />
      <img src="img/sup2.png" alt="" width="450" id="p1" />
    </div>
    <!-- SIGN UP -->
    <div class="boxs">
      <div class="logs">
        <div class="forms">
          <h2>Sign Up Here</h2>
          <input id="email" type="text" name="email" placeholder="enter your email" />
          <input id="pass" type="text" name="password" placeholder="enter your username" />
          <input id="repass" type="text" name="retype-password" placeholder="enter your number" />
          <input id="addr" type="text" name="address" placeholder="enter your address" />
          <button type="submit" class="btns"><a href="#">Register</a></button>

          <p class="links">
            Already an account ?
            <br />
            <a href="login.html">Sign in here</a>
          </p>
        </div>
      </div>
    </div>
    <div class="error"></div>
    <!-- SIGN UP SELESAI -->
  </body>
</html>
